<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-POP</title>
    <link type="text/css" rel="stylesheet" href="ktype.css" />
    <script>
      function change() {
        let p = document.getElementById('leftdiv')
        p.innerHTML =
          "<h3>최선호 한국 가수/그룹</h3><p></p><img src='images/최선호kpop.PNG' width='630px' height='430px'/>"
      }
      function selectMV() {
        let found = null
        let singers = document.getElementsByName('singer')
        for (let i = 0; i < singers.length; i++) {
          if (singers[i].checked == true) {
            found = singers[i]
          }
        }
        let p = document.getElementById('mvlink')
        switch (found.value) {
          case '방탄소년단':
            p.innerHTML =
              '<iframe width="560" height="315" src="https://www.youtube.com/embed/gdZLi9oWNZg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
            break
          case '블랙핑크':
            p.innerHTML =
              '<iframe width="560" height="315" src="https://www.youtube.com/embed/ioNng23DkIM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
            break
          case '아이유':
            p.innerHTML =
              '<iframe width="560" height="315" src="https://www.youtube.com/embed/v7bnOxV4jAc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
            break
          case '리사':
            p.innerHTML =
              '<iframe width="560" height="315" src="https://www.youtube.com/embed/awkkyBH2zEo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
            break
          case '싸이':
            p.innerHTML =
              '<iframe width="560" height="315" src="https://www.youtube.com/embed/9bZkp7q19f0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
            break
          case '트와이스':
            p.innerHTML =
              '<iframe width="560" height="315" src="https://www.youtube.com/embed/ePpPVE-GGJw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
            break
        }
      }
      function moveToMain(url) {
        let answer
        //페이지를 이동하기 전에 confirm()을 사용해 다시 한번 확인한다.
        //확인을 선택하면 answer에  true, 취소를 선택하면 false 값이 들어간다.
        answer = confirm('홈으로 이동하시겠습니까')
        //확인을 선택한 경우 자바스크립트를 호출할 때 같이 넘어온 url이라는 변수에 들어있는 주소로 페이지 이동
        if (answer == true) {
          location = url
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <a href="javascript:moveToMain('../main.html')"><span>HOME</span></a>
        </h1>
        <div class="nav">
          <ul>
            <li><a href="kpop.html">K-POP</a></li>
            <li><a href="kfood.html">K-FOOD</a></li>
            <li><a href="kmovie.html">K-MOVIE</a></li>
            <li><a href="kdrama.html">K-DRAMA</a></li>
            <li><a href="kactor.html">K-ACTOR</a></li>
          </ul>
        </div>
      </div>
      <hr id="firsthr" />
      <div class="divdiv" id="leftdiv">
        <h3>최선호 한국 가수/그룹</h3>
        <h5>프로필 링크를 선택하면 해당 프로필로 이동합니다.</h5>
        <table>
          <thead>
            <tr>
              <th class="rank">순위</th>
              <th>이름</th>
              <th>프로필 링크</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="rank">1</td>
              <td>방탄소년단</td>
              <td>
                <a
                  href="https://namu.wiki/w/%EB%B0%A9%ED%83%84%EC%86%8C%EB%85%84%EB%8B%A8"
                  target="_blank"
                  >방탄소년단 프로필</a
                >
              </td>
            </tr>
            <tr>
              <td class="rank">2</td>
              <td>블랙핑크</td>
              <td>
                <a
                  href="https://namu.wiki/w/BLACKPINK?from=%EB%B8%94%EB%9E%99%ED%95%91%ED%81%AC"
                  target="_blank"
                  >블랙핑크 프로필</a
                >
              </td>
            </tr>
            <tr>
              <td class="rank">3</td>
              <td>아이유</td>
              <td>
                <a
                  href="https://namu.wiki/w/%EC%95%84%EC%9D%B4%EC%9C%A0"
                  target="_blank"
                  >아이유 프로필</a
                >
              </td>
            </tr>
            <tr>
              <td class="rank">4</td>
              <td>리사(블랙핑크)</td>
              <td>
                <a
                  href="https://namu.wiki/w/%EB%A6%AC%EC%82%AC(BLACKPINK)"
                  target="_blank"
                  >리사 프로필</a
                >
              </td>
            </tr>
            <tr>
              <td class="rank">5</td>
              <td>싸이</td>
              <td>
                <a href="https://namu.wiki/w/%EC%8B%B8%EC%9D%B4" target="_blank"
                  >싸이 프로필</a
                >
              </td>
            </tr>
            <tr>
              <td class="rank">5</td>
              <td>트와이스</td>
              <td>
                <a
                  href="https://namu.wiki/w/TWICE?from=%ED%8A%B8%EC%99%80%EC%9D%B4%EC%8A%A4"
                  target="_blank"
                  >트와이스 프로필</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <input type="button" value="그림으로 보기" onclick="change()" />
      </div>
      <div class="divdiv" id="rightdiv">
        <h3>가수 노래 듣기</h3>
        <form>
          <label
            ><input
              type="radio"
              name="singer"
              value="방탄소년단"
            />방탄소년단</label
          >
          <label
            ><input
              type="radio"
              name="singer"
              value="블랙핑크"
            />블랙핑크</label
          >
          <label
            ><input type="radio" name="singer" value="아이유" />아이유</label
          >
          <label><input type="radio" name="singer" value="리사" />리사</label>
          <label><input type="radio" name="singer" value="싸이" />싸이</label>
          <label
            ><input
              type="radio"
              name="singer"
              value="트와이스"
            />트와이스</label
          >
          <input type="button" value="M/V보기" onclick="selectMV()" />
          <div id="mvlink">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/gdZLi9oWNZg"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            >
            </iframe>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

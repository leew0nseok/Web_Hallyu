<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-FOOD</title>
    <link type="text/css" rel="stylesheet" href="ktype.css" />
    <script>
      let names = [
        '김밥',
        '김치',
        ' 불고기',
        '비빔밥',
        '수정과',
        '순두부 찌개',
        '식혜',
        '육회',
        '잡채',
        '짜장면',
      ] //음식이름
      let fooddetails = [
        '김밥(Gimbap, Seaweed roll)은 밥을 김으로 감싸 둥글게 만 뒤 잘라낸 음식으로, 오늘날 한국에서는 넓은 의미의 분식으로 여겨진다. ',
        '김치는 한국의 전통 발효식품이자 일종의 조리 양식이다.',
        '불고기는 여러 동물의 고기를 얇게 썰어 양념으로 재운 뒤 불에 구워 먹는 한국 요리의 하나이다.',
        '비빔밥은 밥에 각종 나물을 넣고, 장을 넣어서 비벼 먹는 전통 한국 요리로, 오늘날에는 육류를 같이 넣는 것이 선호되기도 한다.',
        '수정과(水正果)란, 한국의 전통 음료 중의 하나로, 생강과 계피(통후추가 추가되기도 한다)를 끓인 물에 꿀이나 설탕 등으로 단맛을 내고 차게 하여 곶감과 잣을 띄워 만든다.',
        '순두부를 넣고 양념하여 끓인 한국의 찌개 요리.',
        '식혜(←식해, 食醯)는 한국의 전통 음료 중 하나로, 엿기름과 쌀밥을 같이 삭혀 만드는 곡물음료이다.',
        '육회(肉膾)는 회 요리 중 하나로, 가늘게 채를 친 고기를 전혀 익히지 않고 설탕, 소금, 간장, 마늘, 참기름, 배즙 등 으로 만든 양념에 버무려 만든다.',
        '당근, 양파, 고기, 목이버섯, 시금치 (야채 색상의 조화와 영양의 균형을 중시한다) 등을 기름에 볶은 후 삶은 당면을 간장양념으로 같이 볶는 요리다.',
        '짜장면 혹은 자장면은 튀긴 춘장과 야채·고기를 식용유에 볶아서 만든 것을 면에 비벼 먹는 한국식 중화 요리이다.',
      ] //음식설명
      let files = [
        'foodimgs/김밥.jpg',
        'foodimgs/김치.jpg',
        'foodimgs/불고기.jpg',
        'foodimgs/비빔밥.jpg',
        'foodimgs/수정과.jpg',
        'foodimgs/순두부찌개.jpg',
        'foodimgs/식혜.jpg',
        'foodimgs/육회.jpg',
        'foodimgs/잡채.jpg',
        'foodimgs/짜장면.jpg',
      ]
      let imgs = new Array() //이미지 객체를 저장할 배열
      for (let i = 0; i < files.length; i++) {
        imgs[i] = new Image()
        imgs[i].src = files[i]
      }
      let next = 1
      function change() {
        // 다음 이미지 출력
        let img = document.getElementById('food')
        let foo = document.getElementById('foodname')
        let infor = document.getElementById('infor')
        img.src = imgs[next].src // 이미지 변경
        foo.innerHTML = names[next]
        infor.innerHTML = fooddetails[next]
        next++ // 다음 이미지에 대한 인덱스
        next %= imgs.length // 개수를 넘으면 처음으로
      }
      //레시피 이동함수
      let timerID = null
      function startTimer(time) {
        // 타이머 시작
        timerID = setTimeout(
          "load('https://www.10000recipe.com/recipe/list.html?q=%ED%95%9C%EC%8B%9D%EC%9A%94%EB%A6%AC')",
          time
        )

        // 툴팁 메시지
        document.getElementById('recipeimg').title =
          '레시피 사이트로 이동 중입니다....'
      }
      function cancelTimer() {
        if (timerID != null) clearTimeout(timerID) // 타이머 중단
      }
      function load(url) {
        window.location = url // 현재 윈도우에  url 사이트 로드
      }
      function moveToMain(url) {
        let answer
        //페이지를 이동하기 전에 confirm()을 사용해 다시 한번 확인한다.
        //확인을 선택하면 answer에  true, 취소를 선택하면 false 값이 들어간다.
        answer = confirm('홈으로 이동하시겠습니까')
        //확인을 선택한 경우 자바스크립트를 호출할 때 같이 넘어온 url이라는 변수에 들어있는 주소로 페이지 이동
        if (answer == true) {
          location = url
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <a href="javascript:moveToMain('../main.html')"><span>HOME</span></a>
        </h1>
        <div class="nav">
          <ul>
            <li><a href="kpop.html">K-POP</a></li>
            <li><a href="kfood.html">K-FOOD</a></li>
            <li><a href="kmovie.html">K-MOVIE</a></li>
            <li><a href="kdrama.html">K-DRAMA</a></li>
            <li><a href="kactor.html">K-ACTOR</a></li>
          </ul>
        </div>
      </div>
      <hr id="firsthr" />
      <div class="divdiv" id="leftdiv" onclick="change()">
        <h3>
          여러가지 한국 음식<br />
          <h5>(이미지를 클릭하면 다음 음식을 보여줍니다.)</h5>
        </h3>
        <img
          id="food"
          style="border: 10px ridge rgb(137, 72, 28)"
          src="foodimgs/짜장면.jpg"
          alt="."
          width="400"
          height="300"
        />
        <div class="details">
          <h4 id="foodname">짜장면</h4>
          <p id="infor">
            짜장면 혹은 자장면은 튀긴 춘장과 야채·고기를 식용유에 볶아서 만든
            것을 면에 비벼 먹는 한국식 중화 요리이다.
          </p>
        </div>
      </div>
      <div class="divdiv" id="rightdiv">
        <h3>한식 레시피 모음 사이트</h3>
        <h5>
          이미지에 마우스를 3초간 올리고 있으면 레시피 사이트로 이동합니다.
        </h5>
        <img
          id="recipeimg"
          src="images/레시피.PNG"
          onmouseover="startTimer(3000)"
          onmouseout="cancelTimer()"
        />
      </div>
    </div>
  </body>
</html>
